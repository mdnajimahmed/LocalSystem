apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-istio-test-dep
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: nginx
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "128Mi"
            cpu: "100m"

---
apiVersion: v1
kind: Service
metadata:
  name: nginx-istio-test-svc
spec:
  ports:
  - port: 80
    targetPort: 80
  selector:
    app: nginx

---
# Istio specific configuration
apiVersion: networking.istio.io/v1beta1
kind: Gateway
metadata:
  name: istio-gateway
spec:
  selector:
    istio: ingressgateway # Use Istio's built-in gateway
  servers:
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
    - "*"
---
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: nginx
  namespace: istio-test
spec:
  hosts:
  - "nginx-app.demo"
  gateways:
  - nginx-gateway
  http:
  - route:
    - destination:
        host: nginx-istio-test-svc
        port:
          number: 80
