apiVersion: apps/v1
kind: Deployment
metadata:
  name: payment-microservice-v1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: payment-microservice
  template:
    metadata:
      labels:
        app: payment-microservice
        version: "1.0.0"
    spec:
      containers:
      - name: payment-microservice
        image: ivplay4689/payment-microservice-nodejs
        imagePullPolicy: Always
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "128Mi"
            cpu: "100m"
        ports:
        - containerPort: 3000
        readinessProbe:
          httpGet:
            path: /api/version
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 2
          successThreshold: 1
          failureThreshold: 3
        livenessProbe:
          httpGet:
            path: /api/version
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 2
          successThreshold: 1
          failureThreshold: 3
        env:
         - name: PAYMENT_APP_VERSION
           value: "1.0.0"
          
