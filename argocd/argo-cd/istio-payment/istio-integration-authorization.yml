apiVersion: security.istio.io/v1beta1
kind: AuthorizationPolicy
metadata:
  name: deny-istio-pa-to-payment-microservice
  namespace: istio-demo
spec:
  selector:
    matchLabels:
      app: payment-microservice
  rules:
  - from:
    - source:
        namespaces: ["istio-pa"]
    to:
    - operation:
        methods: ["GET"]
        paths: ["/api/version"]
  action: DENY
