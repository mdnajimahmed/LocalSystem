apiVersion: networking.istio.io/v1
kind: Gateway
metadata:
  name: payment-microservice-istio-gateway
spec:
  selector:
    istio: ingressgateway # use istio default controller
  servers:
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
    - "payment-service.cloud"
---
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: payment-microservice-istio-virtualsvc
spec:
  hosts:
  - "payment-service.cloud"
  gateways:
  - payment-microservice-istio-gateway

  http:
  - route:
    - destination:
        host: payment-microservice
        subset: blue
      weight: 100
    - destination:
        host: payment-microservice
        subset: green
      weight: 0
--- 

apiVersion: networking.istio.io/v1beta1
kind: DestinationRule
metadata:
  name: payment-microservice-istio-destrule
spec:
  host: payment-microservice
  trafficPolicy:
    outlierDetection:
      consecutiveErrors: 1
      interval: 10s
      baseEjectionTime: 1m
      maxEjectionPercent: 100
  subsets:
  - name: blue
    labels:
      version: "1.0.0"
  - name: green
    labels:
      version: "1.0.1"
