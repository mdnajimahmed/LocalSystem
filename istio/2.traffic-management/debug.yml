apiVersion: v1
kind: Pod
metadata:
  name: mole
  namespace: istio-demo
spec:
  containers:
  - name: curl
    image: curlimages/curl:8.9.1
    command: ["sh", "-c", "while true; do sleep 3600; done"]
    resources:
      limits:
        memory: "128Mi"
        cpu: "500m"
      requests:
        memory: "64Mi"
        cpu: "250m"
